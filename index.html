<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Count Potato Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="cpstyle.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="default.js"></script>
  </head>
  <body>
    <header id="opener">
      <h1>The Count Potato Game</h1>
      <h3>All the Potato! All the Counting!</h3>
      <h4>Click or tap the potato!</h4>
    </header>
    <div id="game">
      <img src="potato.jpg" id="potato" />
      <p>COUNT: <span id="count"></span></p>
      <p id="success">You counted-a-potato!</p>
    </div>
    <div id="reset">RESET</div>
  </body>
</html>
